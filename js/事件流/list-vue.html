<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li @click="handle(item)" v-for="item in list">{{item}}</li>
    </ul>
  </div>

  <script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const list = [1, 2, 3, 4, 5]
        const handle = (item) => {
          console.log(item);
        }

        return {
          list,
          handle
        }
      }
    }).mount('#app')
  </script>
</body>
</html>

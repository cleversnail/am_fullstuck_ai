    <p>今年是中巴建交50周年，中巴关系已成为发展中大国团结合作、携手发展的典范。“中国和巴西同为发展中大国和重要新兴市场国家，是志同道合的好朋友、携手前行的好伙伴。”
      志合者，不以山海为远。在此次拉美之行中，习近平主席将应邀对巴西进行国事访问。
      在元首外交引领下，中国将同巴西进一步巩固双方政治互信，加强两国发展战略对接，深化双方在全球热点问题上的战略沟通和协调，携手开启中巴关系下一个“黄金50年”。

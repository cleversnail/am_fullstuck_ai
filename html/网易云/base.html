<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: all 2s linear;
    }

    .box:hover {
      width: 300px;
      height: 200px;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 100px;
      animation: span 2s linear infinite;
    }

    @keyframes span {
      0% {
        transform: rotate(0deg) translateY(0px) scale(1);
      }

      50% {
        transform: rotate(180deg) translateY(200px) scale(2);
      }

      100% {
        transform: rotate(360deg) translateY(0px) scale(1);
      }
    }

    .box3{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <div class="box2"></div>

  <div class="box3 animate__animated animate__bounceOut"></div>
</body>

</html>
